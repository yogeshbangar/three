<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
      }
      .menu{
        position: fixed;
        background-color: white;
      }
      .list-button{
        padding: 10px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <script
      async
      src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three/build/three.module.js",
          "three/addons/": "https://unpkg.com/three/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="./src/main.js"></script>
    <div class="menu">
      <button id="menu-btn">Hide</button>
      <ul class="list-button" id="menu-list">
        <li id="polygon">Polygon View</li>
        <li id="brush">Brush</li>
        <li><input type="range" min="1" max="100" value="50" class="slider" id="pointSize"></li>
      </ul>  
    </div>
  </body>
</html>
